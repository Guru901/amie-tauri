name: Build Windows (Tauri v2)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install frontend dependencies (bun)
        run: bun install --frozen-lockfile

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Install Tauri CLI (global)
        run: bun add -g @tauri-apps/cli@^2

      - name: Generate Windows icon.ico if missing
        shell: bash
        run: |
          if [ ! -f src-tauri/icons/icon.ico ]; then
            echo "Generating src-tauri/icons/icon.ico from icon.png"
            bun add -g png-to-ico@3
            bun -e "import toIco from 'png-to-ico'; import { writeFileSync } from 'node:fs'; (async () => { const buf = await toIco(['src-tauri/icons/icon.png']); writeFileSync('src-tauri/icons/icon.ico', buf); })();"
          fi

      # Build and bundle the Windows app (MSI/NSIS/portable as configured by Tauri)
      - name: Tauri build (Windows)
        run: bunx tauri build

      # Upload bundled artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundles
          path: |
            src-tauri/target/*/bundle/**/*
          if-no-files-found: error
